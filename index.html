<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <img src="./img/svg/logo.svg" alt="" srcset="">
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="wrapper">
                <div class="hero-greeting">
                    <h1>
                        Превратите уездный город
                        <span class="hero-greeting-word hero-greeting-word_city">в столицу</span> 
                        <span class="hero-greeting-word hero-greeting-word_globe">земного шара</span>
                    </h1>

                    <p class="hero-greeting__subtext">
                        Оплатите взнос на телеграммы для организации
                        Международного васюкинского турнира по шахматам
                    </p>

                    <div class="hero-actions">
                        <button class="hero-actions_support">Поддержать шахматную мысль</button>
                        <button class="hero-actions_more">Подробнее о турнире</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
